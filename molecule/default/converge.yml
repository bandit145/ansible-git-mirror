---
- name: Converge
  hosts: all
  become: true
  vars:
    git_repos:
      - repo: https://github.com/bandit145/ansible-graylog-modules.git
        name: ansible-graylog-modules
      - repo: https://github.com/bandit145/ansible-bind.git
        name: ansible-bind
    authorized_keys:
      - ssh-rsa  phil@bove.online
      - ssh-rsa  pbove-pub
  tasks:
    - name: "Include ansible-git-mirror"
      include_role:
        name: "ansible-git-mirror"
  post_tasks:
    - name: enable crond
      service:
        name: crond
        state: started
